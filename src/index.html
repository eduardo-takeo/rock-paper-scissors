<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section class="score">
        <div class="score-title">
          <h1>Rock</h1>
          <h1>Paper</h1>
          <h1>Scissors</h1>
        </div>

        <div class="score-count">
          <h2>Score</h2>
          <span id="score">0</span>
        </div>
      </section>

      <section class="controls">
        <div class="controls-options">
          <img id="paper" src="assets/icon-paper.svg" alt="Paper" />
          <img id="scissors" src="assets/icon-scissors.svg" alt="Scissors" />
          <img id="rock" src="assets/icon-rock.svg" alt="Rock" />
        </div>
      </section>

      <span>
        <button id="rules-button">Rules</button>
      </span>

      <!-- Rules modal -->
      <img
        id="rules-modal"
        src="/src/assets/image-rules.svg"
        alt="Rules modal"
      />
    </main>

    <script src="js/script.js"></script>

    </div> -->
  </body>
</html>
