<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section class="score">
        <div class="score-title">
          <h1>Rock</h1>
          <h1>Paper</h1>
          <h1>Scissors</h1>
        </div>

        <div class="score-count">
          <h2>Score</h2>
          <span id="score">0</span>
        </div>
      </section>

      <section class="controls">
        <!-- New Game -->
        <div class="controls-newGame">
          <img id="paper" src="assets/icon-paper.svg" alt="Paper" />
          <img id="scissors" src="assets/icon-scissors.svg" alt="Scissors" />
          <img id="rock" src="assets/icon-rock.svg" alt="Rock" />
        </div>

        <!-- Results -->
        <div class="controls-results">
          <div class="controls-results-item">
            <h2>You picked</h2>
            <img id="player-choice" src="assets/icon-paper.svg" alt="Paper" />
          </div>
          <div class="controls-results-item">
            <h1 id="result">You win</h1>
            <button id="play-again-button">Play again</button>
          </div>
          <div class="controls-results-item">
            <h2>The house picked</h2>
            <img id="cpu-choice" src="assets/icon-rock.svg" alt="Rock" />
          </div>
        </div>
      </section>

      <span>
        <button id="rules-button">Rules</button>
      </span>

      <!-- Rules modal -->
      <div id="rules-modal">
        <header>
          <h1>Rules</h1>
          <button>
            <img src="/src/assets/icon-close.svg" alt="Close" />
          </button>
        </header>

        <img src="/src/assets/image-rules.svg" alt="Rules" />
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
